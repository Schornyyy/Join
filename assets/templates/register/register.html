<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../models/user.class.js"></script>
    <script src="../../../script.js"></script>
    <script src="./register.js"></script>
    <link rel="stylesheet" href="../../../style.css" />
    <title>Join - Register</title>
  </head>
  <body onload="loadData();">
    <div class="secondRegister">
      <div class="registerLayout boxShadow">
        <h1>Sign up</h1>
        <div class="underlineFrame"></div>

        <div
          class="regForm"
          style="
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 200px;
          "
        >
          <div class="nameRegist">
            <input
              class="nameRegist borderNone outline cursor"
              required
              minlength="2"
              type="text"
              placeholder="Name"
              autocomplete="username"
              id="register-name"
            />
            <img src="../../../assets/img/register/person.svg" />
          </div>

          <div class="emailDevision">
            <input
              class="registerInpMail borderNone"
              required
              minlength="2"
              type="email"
              placeholder="Email"
              autocomplete="email"
              id="register-email"
            />
            <img src="../../../assets/img/login/mail.svg" />
          </div>

          <div class="passwortDevision">
            <input
              class="RegisterInpPass borderNone"
              required
              minlength="2"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              id="register-password"
            />
            <img src="../../../assets/img/login/lock.svg" />
          </div>

          <div class="ConfirmPasswortDevision">
            <input
              class="ConfirmPasswort borderNone"
              required
              minlength="2"
              type="password"
              placeholder="Confirm Password"
              autocomplete="current-password"
              id="register-password-confirm"
            />
            <img src="../../../assets/img/login/lock.svg" />
          </div>

          <div class="forgotPassword">Forgot my password</div>

          <div class="acceptPolicyBox">
            <input type="checkbox" name="acceptPolicy" value="acceptPolicy" />
            <label class="acceptPolicy" for="acceptPolicy"
              >I accept the Privacy policy</label
            >
          </div>

          <div class="registerBtn">
            <p id="registerError" style="color: red"></p>
            <button onclick="validateForm()">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
