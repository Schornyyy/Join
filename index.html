<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./includehtml.js"></script>
    <script src="./script.js"></script>
    <script src="./assets//models/task.class.js"></script>
    <script src="./assets//models/subtasks.class.js"></script>
    <script src="./assets/templates/contacs/contacts.js"></script>
    <script src="./assets/templates/add_tasks/add_tasks.js"></script>
    <script src="./assets/templates/board/board.js"></script>
    <script src="./assets/templates/summary/summary.js"></script>

    <!-- Fav Icon inegration </!-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <title>Join</title>
  </head>

  <body onload="init(); loadData();">
    <div class="container" id="container">
      <div
        w3-include-html="./assets/templates/header_template.html"
        id="headerTemplate"
        class="headerTemplate"
      ></div>

      <div
        w3-include-html="assets/templates/summary/summary_template.html"
        id="content"
        class="content"
      ></div>

      <div
        w3-include-html="./assets/templates/menu_template.html"
        id="menuTemplate"
        class="menuTemplate"
      ></div>
    </div>
  </body>
</html>
